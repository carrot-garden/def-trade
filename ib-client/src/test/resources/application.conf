#
# crank up limit on msg throttler
#
deftrade.ibc.throttle.max-msgs-per-sec = 100000


#
# akka
#
akka {
   loglevel = "ERROR"
   actor {
     debug {
      # enable function of LoggingReceive, which is to log any received message at
      # DEBUG level
      receive = on
      autoreceive = on
      lifecycle = on
      fsm = on
    }
  }
}
