#
# crank up limit on IB api msg throttler
#
deftrade.ibc.throttle.max-msgs-per-sec = 100000


#
# akka logging and debug config
#
akka {
  loglevel = "ERROR"
    actor {
      debug {
      # log-config-on-start = on
      receive = on
      autoreceive = on
      lifecycle = on
      fsm = on
    }
  }
}
